openapi: "3.0.3"

info:
  title: Spr책kbanken Metadata
  description: API for serving meta data for corpora and lexicons
  version: "2.0"
  contact:
    name: Spr책kbanken
    url: https://spraakbanken.gu.se/
    email: sb-info@svenska.gu.se
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://ws.spraakbanken.gu.se/ws/metadata
    description: Production server

tags:
  - name: General
    description: |
      The purpose of this very basic API is to quickly get a list of the language resources (corpora, lexicons and models) available at Spr책kbanken.
      At the moment it is used to list resources on Spr책kbanken's web page.

      Some resources have longer descriptions that are only displayed when using the `resource` parameter. For additional information about
      descriptions please refer to the [git repository](https://github.com/spraakbanken/sb-metadata).

paths:
  /:
    get:
      summary: List resources
      description: Show meta data for all corpora, lexicons and models.
      tags:
        - General
      parameters:
        - name: resource
          in: query
          description: ID of the resource to display
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  corpora:
                    type: array
                    description: List of all corpora
                    items:
                      $ref: '#/components/schemas/resource'
                  lexicons:
                    type: array
                    description: List of all lexicons
                    items:
                      $ref: '#/components/schemas/resource'
                  models:
                    type: array
                    description: List of all models
                    items:
                      $ref: '#/components/schemas/resource'
  /corpora:
    get:
      summary: List corpus resources
      description: Show meta data for all corpora.
      tags:
        - General
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  resource_type:
                    type: string
                    description: Name of the resource type
                  hits:
                    type: int
                    description: Amount of resources in 'resources' array
                  resources:
                    type: array
                    description: Array of corpus objects
                    items:
                      $ref: '#/components/schemas/resource'
  /lexicons:
    get:
      summary: List lexicon resources
      description: Show meta data for all lexicons.
      tags:
        - General
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  resource_type:
                    type: string
                    description: Name of the resource type
                  hits:
                    type: int
                    description: Amount of resources in 'resources' array
                  resources:
                    type: array
                    description: Array of lexicon objects
                    items:
                      $ref: '#/components/schemas/resource'
  /models:
    get:
      summary: List model resources
      description: Show meta data for all models.
      tags:
        - General
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  resource_type:
                    type: string
                    description: Name of the resource type
                  hits:
                    type: int
                    description: Amount of resources in 'resources' array
                  resources:
                    type: array
                    description: Array of model objects
                    items:
                      $ref: '#/components/schemas/resource'
  /collections:
    get:
      summary: List collection resources
      description: Show meta data for all collections.
      tags:
        - General
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  hits:
                    type: int
                    description: Amount of resources in 'resources' array
                  resources:
                    type: array
                    description: Array of collection objects
                    items:
                      $ref: '#/components/schemas/resource'
  /list-ids:
    get:
      summary: List resource IDs
      description: List all existing resource IDs.
      tags:
        - General
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: Array of resource IDs
  /check-id-availability:
    get:
      summary: Check availability of a resource ID
      description: Check whether a given resource ID is in use or not.
      tags:
        - General
      parameters:
        - name: id
          in: query
          description: Resource ID to check
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: str
                    description: The input ID
                    example: my-corpus
                  available:
                    type: boolean
                    description: States whether the ID is available
  /renew-cache:
    get:
      summary: Renew cache
      description: Flush the cache and re-read all json files.
      tags:
        - General
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  cache_renewed:
                    type: boolean
                    description: States whether the cache renewal was successful
                  error:
                    type: string
                    description: The Python error message
                    default: null
  /bibtex:
    get:
      summary: Return bibtex citation as text
      description: Create a bibtex record for the resouce passed as parameter.
      tags:
        - General
      parameters:
        - name: resource
          in: query
          description: ID of the resource to create bibtex for
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  bibtex:
                    type: string
                    description: BibTeX citation string
                  error:
                    type: string
                    description: Error message if argument is incorrect or program error.
                    default: ""

components:
  schemas:
    resource:
      type: object
      properties:
        id:
          type: string
          description: ID (machine name) of the resource
          example: saldo
        name:
          type: object
          properties:
            swe:
              type: string
              description: resource name in Swedish
              example: Saldo
            eng:
              type: string
              description: resource name in English
              example: Saldo
        short_description:
          type: object
          properties:
            swe:
              type: string
              description: Short description in Swedish
            eng:
              type: string
              description: Short description in English
        type:
          type: string
          description: type of the resource
        trainingdata:
          type: boolean
          description: whether the data is suitable as trainingdata
        unlisted:
          type: boolean
          description: whether the resource should be hidden from the listing
        successors:
          type: array
          description: array of resources that have replaced this resource (e.g. newer versions)
        size:
          type: object
          description: size of the resource (number of entries or tokens and sentences)
        in_collections:
          type: array
          description: array of collection IDs that this resource is part of
        downloads:
          type: array
          description: list of downloadable files
          items:
            type: object
            properties:
              url:
                type: string
                description: URL of the downloadable file
              type:
                type: string
                description: type of the file
                example: token frequencies
              format:
                type: string
                description: format of the file
                example: XML
              info:
                type: string
                description: additional info
              licence:
                type: string
                description: license of the file
                example: CC-BY
              restriction:
                type: string
                example: attribution
              size:
                type: int
                description: size of the downloadable file in bytes
              last-modified:
                type: string
                description: last modified date
        interface:
          type: array
          description: list of URLs to resource interfaces
          items:
            type: object
            properties:
              access:
                type: string
                description: URL to interface
              licence:
                type: string
                description: license of the file
                example: CC-BY
              restriction:
                type: string
                example: attribution
        contact_info:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
            affiliation:
              type: object
              properties:
                organisation:
                  type: string
                email:
                  type: string
        languages:
          type: array
          description: language(s) of the resource
          items:
            type: object
            properties:
              code:
                type: string
                description: three-letter language code
                example: swe
              name:
                type: object
                properties:
                  swe:
                    type: string
                    description: Swedish name of the language
                    example: svenska
                  eng:
                    type: string
                    description: English name of the language
                    example: Swedish
        has_description:
          type: boolean
          description: whether the resource has a long description
